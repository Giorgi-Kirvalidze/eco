<form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)" class="form">
  {{signupForm.errors | json}}
    <div class="form__doubleField">
        <mat-form-field appearance="standard">
            <mat-label>FirstName</mat-label>
            <input autocomplete="off" type="texl" formControlName="firstName" matInput>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>LastName</mat-label>
            <input type="text" formControlName="lastName" matInput>
        </mat-form-field>
    </div>
    <mat-form-field appearance="standard">
        <mat-label>E-Mail</mat-label>
        <input type="email" formControlName="email" matInput>
    </mat-form-field>
    <div class="form__doubleField">
        <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input [type]=" hide ? 'password' : 'text'" formControlName="password" matInput>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>ConfirmPassword</mat-label>
            <input type="password" formControlName="confirmPassword" matInput>
        </mat-form-field>
    </div>
    <mat-form-field appearance="standard">
        <mat-label>Number</mat-label>
        <input type="tel" formControlName="number" type="number" matInput>
    </mat-form-field>
    <button [disabled]="signupForm.invalid" type="submit" mat-stroked-button color="primary">Primary</button>
</form>
